<div class="td-dynamic-input-wrapper">


  <ng-template td-step-actions flex>
    <span flex></span>
    <button layout.align="start center" mat-raised-button type="submit" color="primary" (click)="companyFormContinue()"
      class="text-upper">Continue...</button>
    <button mat-button (click)="companyFormCancel()" class="text-upper">Cancel</button>
  </ng-template>


</div>
