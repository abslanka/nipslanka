<td-layout-card-over layout-align="start center" cardWidth="60" color="accent" flex>
  <mat-card-title>Active Menue </mat-card-title>

  <mat-divider></mat-divider>
  <mat-card-actions layout-align="start center" flex>
    <div layout="row" layout-align="start center" flex>

      <button color="primary" flex mat-raised-button layout-align="end end" class="push-bottom nav-button" *ngFor="let item of routes"
        [routerLink]="[item.route]" routerLinkActive="active">
        {{item.title | translate}}
      </button>
    </div>
  </mat-card-actions>

  <div td-after-card>
    .. content after card
  </div>

</td-layout-card-over>
